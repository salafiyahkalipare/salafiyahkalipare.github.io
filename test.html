<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Ponpes Salafiyah Kalipare</title>
  
  <link rel="icon" href="img/logo-pp_salafiyah.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css?ref=1">

  <script src="https://almuhsinin.my.id/public/js/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div id="show"></div>

  <script>
    function getUrlVars(param=null)
      {
        if(param !== null)
        {
          var vars = [], hash;
          var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
          for(var i = 0; i < hashes.length; i++)
          {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
          }
          return vars[param];
        } 
        else 
        {
          return null;
        }
      }
    
      var bgn = getUrlVars("bgn");
      
    $.ajax({
      url : 'https://conn.alisita.my.id/hosting/salafiyahkalipare/public/rest_api/'+bgn,
      method : 'post',
      data : {
        'bgn' : bgn
      },
      beforeSend: function(){$('#show').html('<div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span></div>');},
      success : function(load){$('#show').html(load);}
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
